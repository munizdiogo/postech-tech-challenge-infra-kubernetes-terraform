apiVersion: apps/v1
kind: Deployment
metadata:
  name: producao
  labels:
    app: producao
    tier: frontend
spec:
  selector:
    matchLabels:
      app: producao
      tier: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: producao
        tier: frontend
    spec:
      containers:
        - name: producao
          image: diogomuniz/techchallenge-producao:latest
          ports:
            - name: porta-producao
              containerPort: 80
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 256Mi
              cpu: 250m
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - general
