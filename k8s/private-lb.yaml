---
apiVersion: v1
kind: Service
metadata:
  name: private-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: aplicacaoweb
  ports:
    - protocol: TCP
      port: 80
      targetPort: web
  type: LoadBalancer
