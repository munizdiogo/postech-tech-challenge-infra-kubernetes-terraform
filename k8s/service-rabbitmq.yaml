---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-app-private-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: rabbit
  ports:
    - name: rabbit-app
      protocol: TCP
      port: 5672
      targetPort: rabbit-app
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-app-public-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: rabbit
  ports:
    - name: rabbit-app
      protocol: TCP
      port: 5672
      targetPort: rabbit-app
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-web-private-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: rabbit
  ports:
    - name: rabbit-web
      protocol: TCP
      port: 15672
      targetPort: rabbit-web
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-web-public-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: rabbit
  ports:
    - name: rabbit-web
      protocol: TCP
      port: 15672
      targetPort: rabbit-web
  type: LoadBalancer
