---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-private-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: rabbitmq
  ports:
    - name: porta-rabbitmq
      protocol: TCP
      port: 15672
      targetPort: porta-rabbitmq
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-public-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: rabbitmq
  ports:
    - name: porta-rabbitmq
      protocol: TCP
      port: 15672
      targetPort: porta-rabbitmq
  type: LoadBalancer

---

